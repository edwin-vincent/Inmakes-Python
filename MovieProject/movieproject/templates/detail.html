{% extends 'base.html' %}
{% block body %}
<title>Details</title>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="250" height="275">
        </div>
    <div class="col-md-6">
        <h2>{{movie.name}} ({{movie.year}})</h2><br>
        <h6>{{movie.desc}}</h6>

<a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
         </div>
{% endblock %}
